@import controllers.openapi.routes.Assets
@import controllers.openapi.routes.OpenApiController

@**
* Swagger UI view based on the index.html shipped with the Swagger UI webjar.
**@
@(url: String)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="@Assets.at("swagger-ui.css")" />
    <link rel="icon" type="image/png" href="@Assets.at("favicon-32x32.png")" sizes="32x32" />
    <link rel="icon" type="image/png" href="@Assets.at("favicon-16x16.png")" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="@Assets.at("swagger-ui-bundle.js")" charset="UTF-8"> </script>
    <script src="@Assets.at("swagger-ui-standalone-preset.js")" charset="UTF-8"> </script>
    <script>
      function compareTags(t1, t2) {
        const normalized1 = t1.replace(/s$/, '');
        const normalized2 = t2.replace(/s$/, '');
        if (normalized1 > normalized2) {
          return 1;
        }
        if (normalized1 < normalized2) {
          return -1;
        }
        return 0;
      }

      window.onload = function() {
        const ui = SwaggerUIBundle({
          url: "@url",
          dom_id: '#swagger-ui',
          deepLinking: true,
          tagsSorter: compareTags,
          //docExpansion: 'none',
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout"
        });

        window.ui = ui;
      };
    </script>
  </body>
</html>
