sudo: false
language: scala
jdk:
  - openjdk8
scala:
  - 2.11.12

before_install:
  - nvm install 12.16.1

install:
  - npm install

notifications:
  email:
    recipients:
      - markus.freudenberg@eccenca.com
    on_success: change
    on_failure: change

cache:
  directories:
  - $HOME/.sbt
  - $HOME/.ivy2/cache
  
before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

before_deploy:
  - GIT_DESCRIBE=$TRAVIS_TAG sbt ++$TRAVIS_SCALA_VERSION "project workbench" universal:package-zip-tarball

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: silk-workbench/target/universal/silk-workbench-*
  on:
    repo: silk-framework/silk
    tags: true
  skip_cleanup: true
  draft: false
  # Title and description of the Github release
  name: Release $TRAVIS_TAG
  body: Silk Framework Release $TRAVIS_TAG
